<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      padding: 10px;
      background: #f1f1f1;
    }

    /* Header/Blog Title */
    .header {
      padding: 30px;
      text-align: center;
      background: rgb(246, 247, 183);
    }

    .header h1 {
      font-size: 50px;
    }

    h2 {
      text-align: center;
    }

    /* Style the top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    /* Style the topnav links */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>


<body>


  <div class="header">
    <h1>Hello, and welcome to the Sudoku Solver</h1>
    <p>This tool generates a fully completed sudoku grid
      below</p>
  </div>

  <h2>Please select the size of your grid</h2>

  <div>
    <form method="POST" action="/generate">
      <label>Size</label><input id="Size" name="Size" type="text" value="9" />

      <br>
      <br>

      <label>Loops</label><input id="Loops" name="Loops" type="text" value="500" />

      <br>
      <br>

      <input type="submit" value="Generate A Solution" />
    </form>
  </div>
</body>

</html>
