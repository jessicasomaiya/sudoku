<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      padding: 10px;
      background: #f1f1f1;
    }

    form {
      padding-top: 30px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px;
      width: 600px;
    }

    /* Header/Blog Title */
    .header {
      padding: 30px;
      text-align: center;
      background: rgb(246, 247, 183);
    }

    .header h1 {
      font-size: 30px;
    }

    h3 {
      text-align: left;
    }

    label {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      text-align: right;
      width: 250px;
      line-height: 26px;
      margin-bottom: 10px;
    }

    input[type=text] {
      padding:5px; 
      margin-left: 10px;
      border:2px solid #ccc; 
      -webkit-border-radius: 5px;
      border-radius: 5px;
    }

    input[type=submit] {
        padding:10px 20px; 
        background:#ccc; 
        border:0 none;
        cursor:pointer;
        -webkit-border-radius: 5px;
        border-radius: 5px; 
        width: 400px;
        font-size:large;
    }

    /* Style the top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    /* Style the topnav links */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>


<body>


  <div class="header">
    <h1>Hello, and welcome to the Sudoku Solver</h1>
    <p>This tool generates a fully completed sudoku grid
      below</p>
  </div>

  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="generate.html">Generate</a>
  </div>

  
  <div>
    <form method="POST" action="/generate">
      <h3>Please select the size of your grid</h3>
      <label>
        Size<input id="Size" name="Size" type="text" value="9" />
      </label>

      <label>
        Loops<input id="Loops" name="Loops" type="text" value="500" />
      </label>

      <br> 

        <h3>What would you one solution or many solutions?</h3>
        <input type="radio" name="multiple" value="false" required> One Solution
        <input type="radio" name="multiple" value="true"> Many Solutions

        <br>
        <br>
        <br>

      <input type="submit" value="Generate A Solution";/>
    </form>
  </div>
</body>

</html>
